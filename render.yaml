# Render Blueprint for MeanMessenger Backend
# This file helps Render automatically detect your Node.js app

services:
  - type: web
    name: meanmessenger-backend
    env: node
    region: oregon # or your preferred region
    plan: free
    runtime: node
    buildCommand: npm ci --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
    autoDeploy: true
    healthCheckPath: /health